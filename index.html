<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather-Dashboard</title>
</head>
<body>
  
      <div id="header" class="jumbotron d-flex flex-column justify-content-center align-items-center">
        <h1>Weather Dashboard</h1>      
        <p>Search for a city to get a 5 day forecast.</p>
      </div>
    <div id="big-container">  
       <form id="user-form" class="d-flex flex-column">
          <h2>Search here to see the Weather</h2>
          <div class="form-group">
             <label for="city">City:</label>
             <input type="text" class="form-control" id="city">
          </div>
          <div class="form-group">
             <label for="state">State:</label>
             <input type="text" class="form-control" id="state">
          </div>
          <div class="form-group">
             <label for="zip">Zip Code:</label>
             <input type="text" class="form-control" id="zip">
          </div>
          <button type="submit" class="btn btn-success my-2">Submit</button>
       </form>
       <div id="forecast-container">
         <div id="hero">
            <h2 id="cityName"></h2>
         </div>

         
         <div id = "forecast">

         </div> 
       </div>
    </div> 
    <ul id="history-list">

    </ul> 
    <script src="./assets/script.js"></script>  
</body>
</html>
